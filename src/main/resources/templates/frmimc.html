<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="card-header">
        CALCULADORA IMC
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/imc}"
              th:object="${objimc}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       id="txttalla"
                       th:field="*{talla}"
                       placeholder="name@example.com">
                <label for="txttalla">Ingrese su talla (M)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       id="txtpeso"
                       th:field="*{peso}" placeholder="name@example.com">
                <label for="txtpeso">Ingrese su peso (KG)</label>
            </div>
            <button type="submit" class="btn btn-dark">CALCULAR</button>
            <hr />
            <div th:if="${mostrar}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
